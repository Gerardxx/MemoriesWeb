<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memories Web</title>

<style>
:root{
    --primary:#ffffff;
    --soft:#ffffff;
    --bg1:#fff0f3;
    --bg2:#2d2d2d;
}

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    background:linear-gradient(135deg,var(--bg1),var(--bg2));
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    overflow-x:hidden;
}

h1{
    margin:40px 0 10px 0;
    font-size:42px;
    color:var(--primary);
    animation:fadeDown 1.5s ease;
}

.subtitle{
    color:#555;
    margin-bottom:30px;
    animation:fadeDown 2s ease;
}

/* COLLAGE */
.collage{
    width:95%;
    max-width:1100px;
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
    padding:20px;
}

.photo{
    position:relative;
    overflow:hidden;
    border-radius:20px;
    cursor:pointer;
    transform:scale(0.8);
    opacity:0;
    animation:zoomIn 1s forwards;
}

.photo:nth-child(1){ animation-delay:0.2s;}
.photo:nth-child(2){ animation-delay:0.4s;}
.photo:nth-child(3){ animation-delay:0.6s;}
.photo:nth-child(4){ animation-delay:0.8s;}
.photo:nth-child(5){ animation-delay:1s;}
.photo:nth-child(6){ animation-delay:1.2s;}

.photo img{
    width:100%;
    height:100%;
    object-fit:cover;
    transition:transform 0.6s ease;
}

.photo:hover img{
    transform:scale(1.15);
}

/* Overlay rom√°ntico */
.overlay{
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:100%;
    background:linear-gradient(to top,rgba(0, 0, 0, 0.8),transparent);
    color:rgb(245, 245, 245);
    display:flex;
    justify-content:center;
    align-items:flex-end;
    padding:15px;
    font-size:18px;
    opacity:0;
    transition:opacity 0.5s ease;
}

.photo:hover .overlay{
    opacity:1;
}

/* Animaciones */
@keyframes zoomIn{
    to{
        transform:scale(1);
        opacity:1;
    }
}

@keyframes fadeDown{
    from{opacity:0; transform:translateY(-30px);}
    to{opacity:1; transform:translateY(0);}
}

/* Lightbox */
.lightbox{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0, 0, 0, 0.85);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    visibility:hidden;
    transition:0.4s ease;
}

.lightbox img{
    max-width:80%;
    max-height:80%;
    border-radius:20px;
    animation:zoomLight 0.5s ease;
}

.lightbox.show{
    opacity:1;
    visibility:visible;
}

@keyframes zoomLight{
    from{transform:scale(0.6);}
    to{transform:scale(1);}
}

/* Corazones flotando */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:18px;
    color:var(--soft);
    animation:float 6s linear infinite;
    opacity:0.6;
    z-index:-1;
}

@keyframes float{
    0%{transform:translateY(0);}
    100%{transform:translateY(-100vh);}
}

footer{
    margin:40px 0;
    color:#dfdfdf;
    font-size:14px;
}

</style>
</head>
<body>

<h1>Memories</h1>
<div class="subtitle">Cada foto guarda un motivo de vivir ‚ú®</div>

</div>

<div class="lightbox" id="lightbox">

<script>

/* Lightbox */
const photos = document.querySelectorAll(".photo img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");

photos.forEach(photo=>{
    photo.addEventListener("click", ()=>{
        lightbox.classList.add("show");
        lightboxImg.src = photo.src;
    });
});

lightbox.addEventListener("click", ()=>{
    lightbox.classList.remove("show");
});

/* Corazones flotando */
function crearCorazon(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="ü§ç";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = (Math.random()*20 + 10) + "px";
    heart.style.animationDuration = (Math.random()*3 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);
}

setInterval(crearCorazon,800);

</script>

</body>
</html>
